    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 140px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 150%;
      left: 50%;
      margin-left: -75px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

<script>

  $(".gallery").magnificPopup({
    delegate: 'a',
    type: 'image',
    gallery:{
      enabled: true
    }
  });

  var oSearchText = document.getElementById('search-text');
  var oSearchSuggest = document.getElementById('search-suggest');
  function myFunction() {
    var copyText = document.getElementById("myInput").innerText;
    // alert(copyText.value)
    // copyText.select();
    // copyText.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(copyText);

    var tooltip = document.getElementById("myTooltip");
    tooltip.innerHTML = "Copied: Complete";
  };

  function outFunc() {
    var tooltip = document.getElementById("myTooltip");
    tooltip.innerHTML = "Copy to clipboard";
  };

  function textAreaAdjust(element) {
    element.style.height = "1px";
    element.style.height = (25+element.scrollHeight)+"px";
  };
  function clicked() {
    return confirm('Sure?');
  };
  document.addEventListener('keyup', function (e) {
    e = e || event;

    if(e.target.tagName.toLowerCase() == 'input') {

      if (oSearchText.value.length) {

        oSearchSuggest.style.display = 'block';
      }
      else {

        oSearchSuggest.style.display = 'none';
      }
    }
  });

  document.addEventListener('click', function (e) {
    e = e || event;

    if (oSearchText.value.length) {

      if (e.target.tagName.toLowerCase() != 'input') {

        oSearchSuggest.style.display = 'none';
      }else {

        oSearchSuggest.style.display = 'block';
      }
    }

  })
</script>
