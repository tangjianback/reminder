        .search-text {
            display: block;
            height: 38px;
            width: 420px;
            float: left;
            font-size: 16px;
            color: #777;
            outline: none;
            padding: 0 0 0 20px;
            margin: 0;
            border: 1px solid #b4b4b4;
            border-right-width: 0;
            letter-spacing: 1px;
        }
        .search-text:hover {
            border: 1px solid #888;
            border-right-width: 0;
        }
        .search-text:focus {
            border: 1px solid #2DD1AF;
            border-right-width: 0;
        }
        .search-btn {
            display: block;
            height: 40px;
            width: 80px;
            padding: 0;
            float: left;
            margin: 0;
            border: none;
            cursor: pointer;
            letter-spacing: 2px;
            font-size: 14px;
            font-family: 微软雅黑;
            background: #2DD1AF;
            color: #fff;
            outline: none;
            -moz-border-radius: 0px 4px 4px 0px;
            -webkit-border-radius: 0px 4px 4px 0px;
            border-radius: 0px 4px 4px 0px;
            -webkit-transition: background 0.3s ease-in-out;
            -moz-transition: background 0.3s ease-in-out;
            transition: background 0.3s ease-in-out;
        }
        .search-btn1 {

            height: 40px;
            width: 80px;

            cursor: pointer;
            letter-spacing: 2px;

            color: #fff;
            outline: none;
            -moz-border-radius: 4px 0px 0px 4px;
            -webkit-border-radius: 4px 0px 0px 4px;
            border-radius: 4px 0px 0px 4px;
            -webkit-transition: background 0.3s ease-in-out;
            -moz-transition: background 0.3s ease-in-out;
            transition: background 0.3s ease-in-out;
        }

        .search-btn1:hover {
            background: #29BC95;
        }
        .search-btn:hover {
            background: #29BC95;
        }

            position: absolute;

        }
        #search-suggest ul {
            list-style: none;
            width: 318px;
            border: 1px solid #b4b4b4;

            margin: 0;
            box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.15);
        }
        #search-suggest ul li {
            padding: 3px 10px;
            letter-spacing: 1px;
            cursor: pointer;
            font-size: 15px;

        #search-suggest ul li:hover {

        }
        #search-suggest1 {
            /*border-width: 2px;
            border-style: dashed;
            border-color: green;*/
            clear: both;

            margin-left: 120px;

            padding: 3px 10px;
            letter-spacing: 1px;
            cursor: pointer;
            font-size: 19px;
            word-break:break-all;
            /*		overflow:hidden;*/
        }

            padding: 3px 10px;

<body>
<div id = "up_search">
    <div id = "up_search_left">
        <form class="button1" method="get" action="add">
            <input type="submit" class="search-btn1" value="新建">
        </form>
    </div>
    <div id = "up_search_right">
        <form class="button2" method="get" action="search">
            <h2>剑哥老年备忘录搜索</h2>
            <input class="search-text" id="search-text" type="text" placeholder="请输入搜索内容" maxlength="100" name="search_words">
            <input type="submit" class="search-btn" value="搜索">
        </form>
    </div>
</div>


<div id="search-suggest1">
    <ul th:each="c, State : ${item_list}">
        <li >
            <a th:href="'detail?detail='+${c.Id}" th:text="${c.title}"></a>
        </li>
    </ul>
</div>

<script>
    var oSearchText = document.getElementById('search-text');
    var oSearchSuggest = document.getElementById('search-suggest');

    document.addEventListener('keyup', function (e) {
        e = e || event;

        if(e.target.tagName.toLowerCase() == 'input') {

            if (oSearchText.value.length) {

                oSearchSuggest.style.display = 'block';
            }
            else {

                oSearchSuggest.style.display = 'none';
            }
        }
    });

    document.addEventListener('click', function (e) {
        e = e || event;

        if (oSearchText.value.length) {

            if (e.target.tagName.toLowerCase() != 'input') {

                oSearchSuggest.style.display = 'none';
            }else {

                oSearchSuggest.style.display = 'block';
            }
        }

    })
</script>
</body>
</html>
