<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .error-container {
            width: 50%;
            margin: auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #cc0000;
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Oops!</h1>
    <p>Something went wrong.</p>
    <button onclick="window.location.href='/'">Go back to homepage</button>
</div>
</body>
</html>
